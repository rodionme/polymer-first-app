<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/d3-radar-chart/d3-radar-chart.html">

<dom-module id="radar-chart">
  <template>
    <style>
      #chart {
        height: 400px;
      }

      :host {
        display: block;
      }

      :host /deep/ .radar-chart .level {
        stroke: grey;
        stroke-width: 0.5;
      }

      :host /deep/ .radar-chart .axis line {
        stroke: grey;
        stroke-width: 1;
      }

      :host /deep/ .radar-chart .axis line[filter] {
        stroke-width: 2;
      }

      :host /deep/ .radar-chart .axis .legend {
        fill: darkgrey;
      }

      :host /deep/ .radar-chart .axis .legend.top {
        dy: 1em;
      }

      :host /deep/ .radar-chart .axis .legend.left {
        text-anchor: start;
      }

      :host /deep/ .radar-chart .axis .legend.middle {
        text-anchor: middle;
      }

      :host /deep/ .radar-chart .axis .legend.right {
        text-anchor: end;
      }

      :host /deep/ .radar-chart .tooltip {
        font-family: sans-serif;
        font-size: 13px;
        transition: opacity 200ms;
        opacity: 0;
      }

      :host /deep/ .radar-chart .tooltip.visible {
        opacity: 1;
      }

      :host /deep/ .radar-chart .area {
        stroke-width: 2;
        fill-opacity: 0.5;
      }

      :host /deep/ .radar-chart.focus .area {
        fill-opacity: 0.1;
      }

      :host /deep/ .radar-chart.focus .area.focused {
        fill-opacity: 0.7;
      }

      :host /deep/ .radar-chart .circle {
        fill-opacity: 0.9;
        fill: white;
        stroke-width: 3px;
      }

      :host /deep/ .radar-chart .circle.active {
        fill: #ff4081;
      }

      :host /deep/ .radar-chart .circle {
        fill-opacity: 0.9;
        fill: white;
      }

      :host /deep/ .radar-chart .area,
      :host /deep/ .radar-chart .circle {
        transition: opacity 300ms, fill-opacity 200ms;
        opacity: 1;
      }

      :host /deep/ .radar-chart .d3-enter,
      :host /deep/ .radar-chart .d3-exit {
        opacity: 0;
      }
    </style>

    <d3-radar-chart
        id="radar"
        options='[[options]]'
        data='[[data]]'
    ></d3-radar-chart>
  </template>

  <script>
    Polymer({
      is: 'radar-chart',
    });
  </script>
</dom-module>
