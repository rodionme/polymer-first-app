<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="table-view.html">
<link rel="import" href="pie-chart.html">

<dom-module id="first-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Polymer First App</div>
          </app-toolbar>
        </app-header>

        <iron-ajax id="ajax"
                   auto
                   url="[[requestUrl]]"
                   last-response="{{ajaxResponse}}"
                   on-error="_handleError"></iron-ajax>

        <paper-toast id="toast" text="[[requestErrorText]]"></paper-toast>

        <!--<table-view data="{{ajaxResponse}}"></table-view>-->

        <paper-tabs id="tabs" selected="0">
          <paper-tab>First</paper-tab>
          <paper-tab>Second</paper-tab>
          <paper-tab>Third</paper-tab>
        </paper-tabs>

        <iron-pages id="pages" selected="0">
          <div>
            <pie-chart id="pie-chart"
                       data="{{data}}"
                       key-accessor-path="key"
                       value-accessor-path="value"
                       inner-radius="5"
                       pad-angle="0.05"></pie-chart>
          </div>
          <div>Page Two</div>
          <div>Page Three</div>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'first-app',

      properties: {
        requestUrl: {
          type: String,
          value: 'https://api.punkapi.com/v2/beers',
        },

        requestErrorText: {
          type: String,
          value: 'Something, somewhere, went wrong',
        },

        ajaxResponse: {
          type: Array,
          observer: '_updateData',
        },

        data: Array,
      },

      attached: function () {
        this.$.tabs.addEventListener('iron-select', () => {
          this.$.pages.selected = this.$.tabs.selected;
        });
      },

      _updateData: function () {
        let preparedArray = [];

        this.ajaxResponse.forEach((beer) => {
          preparedArray.push({
            key: beer.name,
            value: beer.ibu || 0,
          });
        });

        this.data = preparedArray;
      },

      _handleError: function () {
        this.$.toast.show();
      },
    });
  </script>
</dom-module>
