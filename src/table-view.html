<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="table-view">
  <style>
    :host {
      display: block;
      padding: 10px;
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    tbody tr:nth-child(even) {
      background-color: #ddd;
    }

    th,
    td {
      padding: 3px 6px;
    }

    td.centered {
      text-align: center;
    }
  </style>

  <template>
    <template is="dom-if" if="[[data.length]]">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>First brewed</th>
            <th>ABV (Alcohol)</th>
            <th>IBU (Bitterness)</th>
            <th>EBC (Color)</th>
          </tr>
        </thead>

        <tbody>
          <template is="dom-repeat" items="[[data]]">
            <tr>
              <td>{{item.name}}</td>
              <td class="centered">{{item.first_brewed}}</td>
              <td class="centered">{{item.abv}}</td>
              <td class="centered">{{item.ibu}}</td>
              <td class="centered">{{item.ebc}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </template>
  </template>

  <script>
    Polymer({
      is: 'table-view',
    });
  </script>
</dom-module>
